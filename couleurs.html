<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Background Change</title>
    <style>
        html, body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
        }
        .container {
            height: 500vh;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .section {
            height: 500vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            scroll-snap-align: start;
            -webkit-transition: background-color 1000ms linear;
            transition: background-color 1000ms linear;
        }
        .section:nth-child(1) { background: #FF5733; } /* Red */
        .section:nth-child(2) { background: #33B5E5; } /* Blue */
        .section:nth-child(3) { background: #2ECC71; } /* Green */
        .section:nth-child(4) { background: #F4D03F; } /* Yellow */
    </style>
</head>
<body>
    <div class="container">
        <div class="section">s'il vous pla√Æt, descendez</div>
        <div class="section">La couleur change !</div>
        <div class="section">Et il n'y a pas de Javascript !</div>
        <div class="section">Pas mal, non ?</div>
    </div>
</body>
</html>
