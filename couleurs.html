<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Background Change</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            scroll-snap-align: start;
        }
        .section:nth-child(1) { background: #FF5733; } /* Red */
        .section:nth-child(2) { background: #33B5E5; } /* Blue */
        .section:nth-child(3) { background: #2ECC71; } /* Green */
        .section:nth-child(4) { background: #F4D03F; } /* Yellow */
    </style>
</head>
<body>
    <div class="container">
        <div class="section">Scroll Down</div>
        <div class="section">Color Change</div>
        <div class="section">While Scrolling</div>
        <div class="section">Cool, Right?</div>
    </div>
</body>
</html>
