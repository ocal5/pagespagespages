<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Background Change</title>
    <style>
        body {
            height: 300vh; /* Makes page scrollable */
            background: linear-gradient(180deg, red, blue, green, yellow);
            background-size: 100% 300%;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Scroll Down to See the Background Change!</h1>
</body>
</html>
